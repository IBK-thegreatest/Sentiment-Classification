<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
		<div class="container">
            <div id="brandname">
                ML App
            </div>
            <h2>Spam Detector For SMS Messages</h2>
		
	    </div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>
	<div class="results">
		
        {% if prediction == 1%}
        <h2 style="color:red;">This is a Negative statement</h2>
        {% elif prediction == 0%}
        <h2 style="color:blue;">This is a Positive Statement</h2>
        {% endif %}
    
    </div>

</body>
</html>
